<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title >Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngIf="userProfile">
    <ion-card-header>
      <ion-card-title>User Information</ion-card-title>
    </ion-card-header>
    
    <ion-card-content>
      <ion-item>
        <ion-avatar slot="start" class="profile-image">
          <img src="assets/support.png" alt="Profile Image">
        </ion-avatar>
        <ion-label>
          <h2>{{ userProfile.username }}</h2>
          <p>{{ userProfile.email }}</p>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Username:</ion-label>
        <ion-input [(ngModel)]="userProfile.username" type="text"></ion-input> 
        <ion-icon name="create" slot="end" (click)="editProfile()"></ion-icon>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email:</ion-label>
        <ion-input [(ngModel)]="userProfile.email" type="email"></ion-input> 
        <ion-icon name="create" slot="end" (click)="editProfile()"></ion-icon>
      </ion-item>

      <ion-button expand="block" class="green-button" (click)="editProfile()">Save</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
